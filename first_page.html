<!doctype html>
<html lang="en">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Preventive Health Packages </title>
      <meta name="description" content="Preventive Health Packages">
      <meta name="keywords" content="Preventive Health Packages">
      <meta name="robots" content="noindex, nofollow">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
	  <link href="/css/bootstrap.min.css" rel="stylesheet">
      <!-- Font Awesome CSS -->
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
      <!-- Home CSS -->

      <link href="static/css/firstpage.css" rel="stylesheet">
   </head>
   <!-- Body-->
   <body>
		<article class="report-cat" size="A4">
				<div class="pgx_banner">
					<!--<img src="static/images/cover.jpg" alt="PGX Banner" class="img-fluid full-width" style="width: 21cm;height: 22cm;display:block;">-->
				</div>
				<div class="cust-info">
					<div id="first-row">
							<div class="input-info name_id">
								<p>Name</p>
								<label>{{ name }}</label>
							</div>
							<div class="input-info age_id">
								<p>Age</p>
								<label>{{ age }}</label>
							</div>
					</div>
					<div id="second-row">
							<div class="input-info gender">
								<p>Gender</p>
								<label>{{ gender }}</label>
							</div>
							<div class="input-info id">
								<p>Beneficiary ID</p>
								<label>{{ beneficiary_id }}</label>
							</div>
							<div class="input-info date">
								<p>Date</p>
								<label>{{ date }}</label>
							</div>
							<div class="input-info ehrid">
								<p>EHR ID</p>
								<label>{{ ehr_id }}</label>
							</div>
					</div>
				</div>
			</article>
		</div>
      <!-- Bootstrap JS -->
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/jquery-3.3.1.min.js"></script>
   </body>
</html>
